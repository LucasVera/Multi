<!--  MODALS  -->
<div class="modal fade" id="loginModal" role="dialog" login-modal>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="col-xs-5">
                    <h3 class="modal-title">Login</h3>
                </div>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form form-horizontal" id="loginForm" name="loginForm" ng-submit="$root.login($root.user, $root.pass)">

                        <div class="form-group col-xs-12">
                            <label for="txtUser">Usuario</label>
                            <input type="text" class="form-control" id="txtUser" placeholder="Ingrese su usuario aquí" ng-model="$root.user" maxlength="50" required>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="txtPassword">Contraseña</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Ingrese su contraseña aquí" ng-model="$root.pass" maxlength="50" required>
                        </div>

                        <div class="col-xs-12" style="padding:3px;"></div>

                        <button type="submit" class="btn btn-primary" ng-disabled="$root.isUpdating">Ingresar</button>
                        <button type="reset" class="btn btn-default" ng-click="$root.showLoginMsg = false;">Limpiar</button>
                        <div class="pull-right">
                            <a ng-href="#/newAccount" class="btn btn-primary" style="margin-top:10px;">Crear cuenta</a>
                        </div>

                        <div class="col-xs-12" style="padding:2px;"></div>
                        <div class="alert" ng-class="$root.loginMsgClass" ng-if="$root.showLoginMsg">
                            {{$root.loginMsg}}
                            <button type="button" class="close" ng-click="$root.showLoginMsg = false;"><span aria-hidden="true">&times;</span></button>
                        </div>

                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
